<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="/results-summary-component-main/assets/css/style.css">
</head>
<body>
  <div class="div-body">
    <div class="div-result">
      <h1 class="yourResult">Your Result</h1>
      <div class="div-circle">
        <h1 class="score">76</h1>
        <p>of 100</p>
      </div>
      <div class="div-text">
        <h1 class="title">Great</h1>
        <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="div-summary">
      <h1 class="summary">Summary</h1>
      <div class="block">
        <div class="separate">
          <img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="Reaction">
          <p class="reaction">Reaction</p>
        </div>
        <div class="separate-nd">
          <p>80 <span>/ 100</span></p>
        </div>
      </div>
      <div class="block">
        <div class="separate">
          <img src="/results-summary-component-main/assets/images/icon-memory.svg" alt="Memory">
          <p class="memory">Memory</p>
        </div>
        <div class="separate-nd">
          <p>80 <span>/ 100</span></p>
        </div>
      </div>
      <div class="block">
        <div class="separate">
          <img src="/results-summary-component-main/assets/images/icon-verbal.svg" alt="Verbal">
          <p class="verbal">Verbal</p>
        </div>
        <div class="separate-nd">
          <p>80 <span>/ 100</span></p>
        </div>
      </div>
      <div class="block">
        <div class="separate">
          <img src="/results-summary-component-main/assets/images/icon-visual.svg" alt="Visual">
          <p class="visual">Visual</p>
        </div>
        <div class="separate-nd">
          <p>80 <span>/ 100</span></p>
        </div>
      </div>
      <div class="div-button">
        <a href="#"><p>Continue</p></a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MayBrandon/results-summary-component-main.git">Brandon Mayingi</a>.
  </div>
</body>
</html>
